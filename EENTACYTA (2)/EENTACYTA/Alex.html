<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="Alex.css">
</head>
<body>
    <header>


        <div class="container">
            <div class="profile-header">
                <img src="https://i.pinimg.com/564x/1c/a7/64/1ca764dc92c1728dec6e94ba7b00f790.jpg" alt="Profile Picture">
                <div class="profile-info">
                    <h1> Alex_Creative</h1>
                   
                    <p>Amante de los perros, mi fiel amigo Max.</p>
                         <p><a href="https://www.google.com/search?hl=es&tbm=isch&q=perritos+blancos" target="_blank">MollyDog@gmail.com</a>

                         </p>
                </div>
            </div>
            <br><br>
            <div class="profile-actions">
                <button>Editar Perfil</button>
                <button>Cambiar a Perfil Profesional</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="profile-stats">
                <div class="stat">
                    <p>33</p>
                    <p>Publicaciones</p>
                </div>
                <div class="stat">
                    <p>456.Mil</p>
                    <p>Seguidores</p>
                </div>
                <div class="stat">
                    <p>789</p>
                    <p>Siguiendo</p>
                </div>
            </div>

            <nav class="profile-tabs">
                <button class="active" data-tab="posts">Publicaciones</button>
                <button data-tab="reels">Reels</button>
                <button data-tab="stories">Historias</button>
                <button data-tab="highlights">Destacados</button>
            </nav>

            <div class="profile-content">
                <div class="tab-content active" id="posts">
                    <!-- Aquí se mostrarán las publicaciones -->
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/e9/dc/fc/e9dcfc7d006d0f07212211f19a8be4a9.jpg" alt="Post Image"  >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/a5/44/08/a5440831099a9e1434548cbe8b74f616.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/8a/32/20/8a3220221ee3a69aa1d1487ac9e8967d.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/ab/40/db/ab40dbfa8c69f1241369a0c2cde648c5.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/736x/e9/c1/83/e9c1836b7e6c864c8683bb1b459ad0f8.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/3d/53/24/3d5324642d345a10a075e44d8a157970.jpg" alt="Post Image" >
                    </div>
                    <!-- Agrega más publicaciones aquí -->
                </div>

                <div class="tab-content" id="reels">
                    <!-- Aquí se mostrarán los reels -->
                </div>

                <div class="tab-content" id="stories">
                    <!-- Aquí se mostrarán las historias -->
                </div>

                <div class="tab-content" id="highlights">
                    <!-- Aquí se mostrarán las historias destacadas -->
                    <div class="highlight">
                        <img src="https://i.pinimg.com/enabled_hi/564x/52/e3/d9/52e3d9bf5130caf0d0d2679c87d68590.jpg" alt="Highlight Image">
                        <p>Nombre del Destacado</p>
                    </div>
                    <!-- Agrega más historias destacadas aquí -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
