<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poiret+One&family=Ruge+Boogie&family=Sixtyfour+Convergence&family=Sniglet:wght@400;800&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Indie+Flower&family=Monoton&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poiret+One&family=Ruge+Boogie&family=Sixtyfour+Convergence&family=Sniglet:wght@400;800&family=Sofia&display=swap');
        </style>
 
</head>

<body>
  <section class="2">
    <header>
        <h1 style="color: white;">PetPix</h1>
  </header>
  <main>
      <div class="registro">
          <h2>Registrate</h2>
          <form action="" id="grillito">
              <section>
                  <label for="usuary">Nombre de Usuario:</label><br>
                  <input type="text" class="input_regis" id="usuary">
                  <span></span>
              </section>
              <section>
                  <label for="born">Fecha de Nacimiento:</label><br>
                  <input type="date" class="input_regis" id="born">
                  <span></span>
              </section>
              <section>
                  <label for="carta">Correo:</label><br>
                  <input type="email" id="carta" class="input_regis">
                  <span></span>
              </section>
              <section>
                  <label for="topSecret">Contraseña:</label><br>
                  <input type="password" id="topSecret" class="input_regis">
                  <span></span>
              </section>
              <section>
                  <label for="clonSecret">Confirmación de contraseña:</label><br>
                  <input type="password" class="input_regis" id="clonSecret">
                  <span></span>
              </section>
              <button type="submit" class="btn_regis">Registrarse</button>
              <button type="button" class="btn_regis" data-bs-toggle="modal" data-bs-target="#exampleModal">
                iniciarSesion
              </button>
          </form>
      </div>
      <br><br>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/564x/97/fe/58/97fe58f679db24f8628cb0beda245cd6.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/736x/b8/96/d8/b896d8c7cc3e244b73f98be5d5a03968.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/ae/b0/bf/aeb0bfb4710ba78d57242919ec462c9e.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/22/53/2a/22532a47c18040e966419fd3b4b8c761.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/71/a0/1b/71a01b74739d4ce26c132b5efde01c93.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </main>
  <footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section>
                    <form action="" id="chirimacha">
                        <div class="requisitos">
                            <label for="carta_login">Correo:</label>
                            <input type="email" name="" id="carta_login" class="input_login">
                            <label for="topSecret_login">Contraseña:</label>
                            <input type="password" name="" id="topSecret_login" class="input_login">
                        </div>
      
                        <div class="botones_inicio">
                            <button type="submit" class="btn_login">Ingresar</button>
                            <button type="button" id="google" class="btn_login"><i class="fa-brands fa-google"></i> Iniciar
                                sesión con Google</button>
                        </div>
      
                    </form>
                </section>
            </div>
  </footer>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="registro.js" type="module"></script>
  <script src="login.js" type="module"></script>
</body>

</html>
