<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="Mia.css">
</head>
<body>
    <header>


        <div class="container">
            <div class="profile-header">
                <img src="https://i.pinimg.com/564x/16/6c/12/166c122e5215364498020749f16fc81e.jpg" alt="Profile Picture">
                <div class="profile-info">
                    <h1> Mia_Traveler</h1>
                   
                    <p>Adoptar es amar 🐾💙 | Cuidando el planeta, un animal a la vez 🌍 | En busca de nuevas aventuras con mis amigos peludos 🐶

                    </p>
                         <p><a href="https://www.wuf.pe/" target="_blank">@Wuf.pe</a>

                         </p>
                </div>
            </div>
            <br><br>
            <div class="profile-actions">
                <button>Editar Perfil</button>
                <button>Cambiar a Perfil Profesional</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="profile-stats">
                <div class="stat">
                    <p>33</p>
                    <p>Publicaciones</p>
                </div>
                <div class="stat">
                    <p>456.Mil</p>
                    <p>Seguidores</p>
                </div>
                <div class="stat">
                    <p>789</p>
                    <p>Siguiendo</p>
                </div>
            </div>

            <nav class="profile-tabs">
                <button class="active" data-tab="posts">Publicaciones</button>
                <button data-tab="reels">Reels</button>
                <button data-tab="stories">Historias</button>
                <button data-tab="highlights">Destacados</button>
            </nav>

            <div class="profile-content">
                <div class="tab-content active" id="posts">
                    <!-- Aquí se mostrarán las publicaciones -->
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/16/6c/12/166c122e5215364498020749f16fc81e.jpg" alt="Post Image"  >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/736x/36/10/95/361095ac60921c63439b0c99e3869345.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/74/18/66/741866aa9c1f93fdac130bd266c822ce.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/736x/e1/2a/ad/e12aadf67f868ab3a6faf7188871c3d9.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/05/ff/3d/05ff3db6e012f667456cda3d82b8b44d.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/736x/90/6f/0c/906f0c0ec61e05d2a201619d9de2f022.jpg" alt="Post Image" >
                    </div>
                    <!-- Agrega más publicaciones aquí -->
                </div>

                <div class="tab-content" id="reels">
                    <!-- Aquí se mostrarán los reels -->
                </div>

                <div class="tab-content" id="stories">
                    <!-- Aquí se mostrarán las historias -->
                </div>

                <div class="tab-content" id="highlights">
                    <!-- Aquí se mostrarán las historias destacadas -->
                    <div class="highlight">
                        <img src="https://i.pinimg.com/enabled_hi/564x/52/e3/d9/52e3d9bf5130caf0d0d2679c87d68590.jpg" alt="Highlight Image">
                        <p>Nombre del Destacado</p>
                    </div>
                    <!-- Agrega más historias destacadas aquí -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
