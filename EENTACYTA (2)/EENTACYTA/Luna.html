<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="Luna.css">
</head>
<body>
    <header>


        <div class="container">
            <div class="profile-header">
                <img src="https://i.pinimg.com/564x/b9/06/05/b906058724040b88b22573a473a80de7.jpg" alt="Profile Picture">
                <div class="profile-info">
                    <h1> Luna_Star</h1>
                   
                    <p>Amante de los peluditos 🐾 | Rescatista de corazones 🐱🐶 | Cada día es una aventura animal 🦁🐾

                    </p>
                         <p><a href="https://www.vozanimalperu.com/" target="_blank">@VozAnimal</a>

                         </p>
                </div>
            </div>
            <br><br>
            <div class="profile-actions">
                <button>Editar Perfil</button>
                <button>Cambiar a Perfil Profesional</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="profile-stats">
                <div class="stat">
                    <p>33</p>
                    <p>Publicaciones</p>
                </div>
                <div class="stat">
                    <p>456.Mil</p>
                    <p>Seguidores</p>
                </div>
                <div class="stat">
                    <p>789</p>
                    <p>Siguiendo</p>
                </div>
            </div>

            <nav class="profile-tabs">
                <button class="active" data-tab="posts">Publicaciones</button>
                <button data-tab="reels">Reels</button>
                <button data-tab="stories">Historias</button>
                <button data-tab="highlights">Destacados</button>
            </nav>

            <div class="profile-content">
                <div class="tab-content active" id="posts">
                    <!-- Aquí se mostrarán las publicaciones -->
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/a0/ea/06/a0ea064fb1407ae7e34cae9c37ffe96f.jpg" alt="Post Image"  >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/c8/b5/fc/c8b5fcb7687cc4d2286c8ad04b6727ee.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/2b/ad/d4/2badd4b0b8e96643364ec67d7e23cc37.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/564x/ed/96/0e/ed960eb132b2e0a998712e3f6f2000e2.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/736x/3e/58/8e/3e588ee5dedca2154d74e6c9423cfe22.jpg" alt="Post Image" >
                    </div>
                    <div class="post">
                        <img src="https://i.pinimg.com/736x/5b/10/59/5b105937db043b298703ab409ae91eb0.jpg" alt="Post Image" >
                    </div>
                    <!-- Agrega más publicaciones aquí -->
                </div>

                <div class="tab-content" id="reels">
                    <!-- Aquí se mostrarán los reels -->
                </div>

                <div class="tab-content" id="stories">
                    <!-- Aquí se mostrarán las historias -->
                </div>

                <div class="tab-content" id="highlights">
                    <!-- Aquí se mostrarán las historias destacadas -->
                    <div class="highlight">
                        <img src="https://i.pinimg.com/enabled_hi/564x/52/e3/d9/52e3d9bf5130caf0d0d2679c87d68590.jpg" alt="Highlight Image">
                        <p>Nombre del Destacado</p>
                    </div>
                    <!-- Agrega más historias destacadas aquí -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
